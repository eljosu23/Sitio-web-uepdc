<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Comglish</title>
    <link rel="stylesheet" href="english.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Comglish</h1>
            <form class="login-form">
                <input type="text" placeholder="Username" class="login-input" required>
                <input type="password" placeholder="Password" class="login-input" required>
                <button type="submit" class="login-submit">Log In</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="#" class="register-btn">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
